<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Practica callbacks</title>
</head>

<body>
    <div class="container">
        <h1> Formulario</h1>

        <!-- el novalidate hace que se ignoren las validaciones html que se indiquen en el formulario solo se deja en esta practica con fines ilustrativos-->

        <form id="formulario" novalidate>
            <input id="userName" class="form-control mb-2" type="text" name="userName" placeholder="Ingrese nombre"
                autocomplete="off" required minlength="3" maxlength="10" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$">

            <p id="alertName" class="text-danger mb-2 d-none">texto de error userName</p>

            <input id="userEmail" class="form-control mb-2" type="email" name="userEmail" placeholder="Ingrese correo"
                autocomplete="off" required
                pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title="Ingrese un correo valido">

            <p id="alertEmail" class="text-danger mb-2 d-none">texto de error userEmail</p>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div id="alertSuccess" class="alert alert-success my-2 d-none">mensaje enviado con exito</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
