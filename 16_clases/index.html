<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Practica JavaScript 16_clases</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">

        <form id="create_form">
            <fieldset enable form="create_form">
                <legend>Characters create form</legend>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Role</label>
                    <select id="disabledSelect" class="form-select" aria-placeholder="Please select a role" enable>
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reg_name" class="form-label">New character name</label>
                    <input type="text" id="reg_name" class="form-control" placeholder="For example: Ricardo">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </fieldset>
        </form>

        <div id="regs">
            <section id="students">
                <div class="card">

                </div>

            </section>
            <section id="teachers"></section>
        </div>
    </div>

    <template id="studentsTemplate">
    </template>

    <script src="js/app.js"></script>
</body>

</html>
