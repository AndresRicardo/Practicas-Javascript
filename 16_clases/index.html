<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Practica JavaScript 16_clases</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">

        <form id="create_form" validate>
            <fieldset enable form="create_form">
                <legend>Characters create form</legend>
                <div class="mb-3">
                    <label for="roleSelect" class="form-label">Role</label>
                    <select id="roleSelect" class="form-select" aria-placeholder="Please select a role" enable>
                        <option>Student</option>
                        <option>Teacher</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="reg_name" class="form-label">New character name</label>
                    <input type="text" id="reg_name" class="form-control" placeholder="For example: Ricardo">
                </div>
                <div class="mb-3">
                    <label for="reg_age" class="form-label">New character age</label>
                    <input type="text" id="reg_age" class="form-control" placeholder="For example: 34">
                </div>
                <button type="submit" class="btn btn-primary" id="createButton">Create</button>
            </fieldset>
        </form>

        <div id="regs">
            <section id="students">
                <h2>Students</h2>
            </section>

            <section id="teachers">
                <h2>Teachers</h2>

            </section>
        </div>
    </div>

    <template id="studentsTemplate">
        <div class="studentCard card">
            <div class="cardHead">
                <h4 class="studentName">Jaunito</h4>
                <div class="studentState" data-status="reprobado">Reprovate</div>
            </div>
            <p class="type" data-type="student"><strong>Student</strong></p>
            <p class="id" data-id="0">Id: 0</p>
            <p class="age" data-age="22">22 Years old</p>
            <div class="cardButtons">
                <button class="btn btn-success cardButtonAprobar">Approve</button>
                <button class="btn btn-warning cardButtonReprobar disabled">Reprobate</button>
                <button class="btn btn-danger cardButtonEliminar">Delete</button>
            </div>
        </div>
    </template>

    <template id="teachersTemplate">
        <div class="teacherCard card">
            <div class="cardHead">
                <h4 class="teacherName">Julio</h4>
                <div class="teacherState" data-status="planta">Plant teacher</div>
            </div>
            <p class="type" data-type="teacher"><strong>Teacher</strong></p>
            <p class="id" data-id="0">Id: 0</p>
            <p class="age" data-age="40">40 Years olds</p>
            <div class="cardButtons">
                <button class="btn btn-danger cardButtonEliminar">Delete</button>
            </div>
        </div>
    </template>

    <script src="js/app.js"></script>
</body>

</html>
